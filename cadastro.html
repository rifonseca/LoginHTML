<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tela de Cadastro">
    <meta name="keywords" content="Cadastro, UsuÃ¡rio">
    <meta name="author" content="Ricardo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <form class="formulario" id="cadastroForm">
            <h2>Cadastro</h2>

            <div class="field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required>
            </div>

            <div class="field">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu Sobrenome" required>
            </div>

            <div class="field">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx)(xxxxx-xxxx)" required>
            </div>

            <div class="field">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu E-Mail" required>
            </div>

            <div class="field">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" required>
            </div>
          
            <input class="btn" type="submit" value="Cadastrar">
            <a class="btnBack" href="index.html">Voltar</a>
        </form>
    </div>

    <script src="JavaScript/cadastro.js"></script>
</body>

</html>
